{% extends 'base.html' %}
{%block content%}
{%if user.is_authenticated%}
<h2>Cześć {{user.username}}</h2>
<!-- <h2>joined {{ request.user.userprofile.joined }}</h2> -->
{%else%}
<h2>Nie jesteś zalogowany</h2>
{%endif%}
<p><a href="{% url 'Goal:create_goal' %}">Utwórz nowy goal</a></p>
<h3>Lista Goal'i</h3>
{%for instance in object_list%}
	<p> {{instance.id}} - <a href='{{instance.get_absolute_url}}'>{{instance.title}}</a></p>
{%endfor%}

{%endblock%}
